<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaHorro - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de la imagen -->
        <div class="image-section">
            <img src="../../../public/img/login/login.jpg" alt="Farmacia PharmaHorro">
        </div>

        <!-- Sección del formulario de login -->
        <div class="login-section">
            <div class="login-header">
                <h1>SISTEMA DE GESTIÓN</h1>
                <h2>PHARMAHORRO</h2>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label>Usuario</label>
                    <div class="input-wrapper">
                        <input type="email" placeholder="correo@example.com" required>
                        <img src="../../../public/img/login/user.png" class="icon" alt="usuario">
                    </div>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" placeholder="*************" required>
                        <img src="../../../public/img/login/lock.png" class="icon" alt="contraseña">
                    </div>
                </div>

                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
